<style>
    .articles {
        padding: 0 var(--px);
        max-width: var(--max-w-sm);
        margin: 0 auto;
    }

    .articles > h2 {
        margin: 3rem 0 0 0;
        font-size: 1.75rem;
    }

    .articles__grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin: 1.5rem 0 0 0;
    }

    .article {
        border-radius: 0.5rem;
        overflow: hidden;
        background: var(--c-bg);
        transition: transform 100ms ease-out, box-shadow 100ms ease-out;
    }

    .article:hover {
        transform: translateY(-0.5rem);
        box-shadow: 0 0.5rem 1rem var(--c-shadow);
    }

    .article a {
        text-decoration: none;
        color: var(--c-body);
    }

    .article__emoji {
        font-size: 2.5rem;
        text-align: center;
        padding: 1.5rem 0;
        background-color: var(--c-article-bg);
    }

    .article__content {
        padding: 1rem;
        height: 6rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .article__content h3 {
        margin: 0;
        font-size: 1.125rem;
        font-weight: 700;
    }

    .article__content p {
        margin: 0;
        font-size: 0.9rem;
        color: var(--c-gray);
    }
</style>

<section class="articles">
    <h2>Articles</h2>

    <div class="articles__grid">
        {{ return posts.map(({ metadata, url }) => { const daysAgo = Math.ceil(
        (new Date(metadata.date).getTime() - new Date().getTime()) / (1000 * 60
        * 60 * 24) ); return `
        <article class="article">
            <a href="/${url}">
                <div class="article__emoji">${metadata.emoji}</div>
                <div class="article__content">
                    <h3>${metadata.title}</h3>
                    <p>
                        ${daysAgo === 0 ? "hot off the press" : daysAgo + " days
                        ago" }
                    </p>
                </div>
            </a>
        </article>
        ` }) }}
    </div>
</section>
